trigger:
- dev
- uat

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  - name: dockerRegistryServiceConnection
    value: '7f838c3d-395a-4570-ad7b-023c0e40f38f'
  - name: imageRepository
    value: 'products-microservice'
  - name: containerRegistry
    value: 'waaecommerceregistry.azurecr.io'
  - name: dockerfilePath
    value: '$(Build.SourcesDirectory)/ProductMicroService.API/Dockerfile'
  - name: tag
    value: '$(Build.BuildId)'
  - name: vmImageName
    value: 'ubuntu-latest'
  - name: windowlatestimage
    value: 'windows-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
        buildContext: $(Build.SourcesDirectory)
- stage: Test
  displayName: Test and publish results stage
  jobs:
  - job: RunTest
    displayName: Run the Unit tests
    pool: 
      vmImage: $(windowlatestimage)
    steps: 
    - checkout: self
      displayName: Checkout source Code
    - task: NuGetToolInstaller@1
      displayName: Install NuGetTool
    - task: NuGetCommand@2
      displayName: Restore Nuget Packages
      inputs:
        command: 'restore'
        restoreSolution: '**/*.sln'
    - task: MSBuild@1
      displayName: Build Solution
      inputs:
        solution: '**/*.sln'
        platform: 'Any CPU'
        configuration: 'Debug'
    - task: VSTest@3
      displayName: Test Solution
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\ProductsUnitTest.dll
          !**\*TestAdapter.dll
          !**\obj\**
        searchFolder: '$(System.DefaultWorkingDirectory)'
        runTestsInIsolation: true
        codeCoverageEnabled: true


      
